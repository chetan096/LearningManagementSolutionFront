<h1 style="text-align:centre">Register New Lecture</h1><br/><br>
<div>
  <label style="color:brown" for="name">Lecture Name:</label>
  <input type="text" class="form-control" id="name"[(ngModel)]="lectureName"><br/><br/>
  <label style="color:brown" for="name">Teacher Name:</label>
  <select [(ngModel)]="teacherId" class="form-control">
      <option *ngFor="let teacher of teachers" [value]="teacher.id">
        {{teacher.name}}
      </option>
  </select><br/><br/>
  <label style="color:brown" for="name">Subject Name:</label>
  <select [(ngModel)]="subjectId" class="form-control">
      <option *ngFor="let subject of subjects" [value]="subject.id">
        {{subject.name}}
      </option>
  </select>
  <br/><br/>
  <button class="btn btn-primary" (click)="addLecture()">Add Lecture</button>
</div>
