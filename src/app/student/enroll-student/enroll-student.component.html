<h1>Enroll Student</h1><br/>
<div class="panel panel-primary">
  <div class="panel-heading">{{student.name}}</div>
  <div class="panel-body">
    <h4 style="color:black">
      <span style="color:brown">Student ID :</span>{{student.id}}</h4>
  </div>
  <div class="panel-footer">
    <label style="color:brown" for="name">Batch Name:</label>
    <select [(ngModel)]="batchId" class="form-control">
      <option *ngFor="let batch of batches" [value]="batch.id">
        {{batch.name}}
      </option>
    </select><br/>
    <button class="btn btn-primary" (click)="enrollStudent()">Enroll</button>
  </div>

</div>
