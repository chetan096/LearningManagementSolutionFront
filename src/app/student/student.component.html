<div><label style="color:brown">Enter Student Id</label>
  <input type="number" class="form-control" style="display:inline-block;width:20%" [(ngModel)]="studentId" >
  <a class="btn btn-success" [routerLink]="['/searchStudent',studentId]" style="display:inline-block">Search Student to enroll</a>
</div>

<button class="btn btn-primary" style="float:right" (click)="openAddStudentPage()">Add New Student</button>
<br/><br/><br/>
<div *ngIf="errorMessage"><h3>Error while geting Batches</h3></div>
<div *ngFor="let student of students" class="col-sm-3">
  <div class="panel panel-primary">
    <div class="panel-heading">{{student.name}}</div>
    <div class="panel-body">
        <h4 style="color:black"> <span style="color:brown">Student ID :</span>{{student.id}}</h4>
    </div>
    <div class="panel-footer">
          <h3 style="color:black">Batch Names</h3>
          <ul >
            <li *ngFor="let batch of student.batches"> 
                 {{batch.name}}
            </li>
          </ul>
          <p *ngIf="(student.batches.length==0)">Not enrolled to any batch</p>
    </div>
  </div>
</div>
